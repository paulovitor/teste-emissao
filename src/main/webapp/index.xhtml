<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Teste Emissão</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1>Selecione uma opção:</h1>
                <p:commandButton value="Atendimento Geral"
                                 action="#{emissaoBean.emiteGeral}"
                                 update="resultado"/>
                <p:commandButton value="Atendimento Preferencial"
                                 action="#{emissaoBean.emitePreferencial}"
                                 update="resultado"/>
            </h:form>
            <h:form id="resultado">
                <h:outputText value="#{emissaoBean.senhaEmitida}"/>
            </h:form>
        </f:view>
    </h:body>
</html>
